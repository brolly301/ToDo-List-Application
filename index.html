<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="mainDiv">
        <h1 id="toDo">ToDo List</h1>
        <hr id="hr">
        <h3>Enter A New Task:</h3>
        <div>
            <form id="toDoForm" action="/nowhere">
                <input placeholder="Task.." type="text" name="input" id="input">
                <span><button id="submit">Add Task</button></span>

                <div id="listDiv">
                    <h2 id="newTasks"> New Tasks </h2>
                    <ul id="ul"></ul>
                    <h2 id="completedTitle">Completed Tasks</h2>
                    <ul id="completedList"></ul>
                    <span><button type="button" id="clear">Clear All Tasks</button></span>
                </div>


            </form>

        </div>
    </div>
    <script src="script.js">
    </script>
</body>


</html>
